<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Bujumbura Data</title>
</head>

<body>
  <!-- Retrieved data will be dumped here -->
  <div class="city"></div>
  <div class="wind"></div>
  <div class="humidity"></div>
  <div class="temp"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    // Things to accomplish:
    // Get an API Key from OpenWeatherMap API
    let apiKey = "5602f605cfcea993a0617227f0c3e839";
    let queryUrl = "https://api.openweathermap.org/data/2.5/weather?q=Bujumbura,Burundi&appid=" + apiKey;
    // Create an AJAX call to retrieve data Log the data in console
    $.ajax({
      url: queryUrl,
      method: "GET"
    }).then(function(response) {
      console.log(response);
    // Log the data in HTML
    let cityEl = $(".city");
    let windEl = $(".wind");
    let humidEl = $(".humidity");
    let tempEl = $(".temp");

    cityEl.text(response.name + " Weather Details");
    windEl.text("Wind Speed: " + response.wind.speed);
    humidEl.text("Humidity: " + response.main.humidity);
    tempEl.text("Temperature(k): " + response.main.temp);
    })
    // Scream Ushindi (victory in Swahili)! at the top of your lungs
  </script>

</body>

</html>
