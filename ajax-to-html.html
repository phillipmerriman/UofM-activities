  <meta charset="utf-8">

<body>
  <div class="container">
    <h2>Basic Table</h2>
    <p>The .table class adds basic styling (light padding and only horizontal dividers) to a table:</p>
    <table class="table">
      <thead>
        <tr>
          <!-- The scope attribute specifies that this is a header for a column -->
          <th scope="col">Movie Name</th>
          <th scope="col">Year</th>
          <th scope="col">Actors</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Interstellar</td>
          <td>2014</td>
          <td>Ellen Burstyn, Matthew McConaughey, Mackenzie Foy, John Lithgow</td>
        </tr>
        <!-- Insert additional movie rows here -->
      </tbody>
    </table>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    // The below code fills in the first row of the table
    function createRow(data){
      // Create and save a reference to new empty table row
      let trEl = $("<tr>")
      // Create and save references to 3 td elements containing the Title, Year, and Actors from the AJAX response object
      let titleEl = $("<td>").text(data.Title);
      let yearEl = $("<td>").text(data.Year);
      let actorEl = $("<td>").text(data.Actors);
      // Append the td elements to the new table row
      trEl.append(titleEl, yearEl, actorEl);
      // Append the table row to the tbody element
      $("tbody").append(trEl);
    }


    function searchOmdb(movie){
      let queryURL = "https://www.omdbapi.com/?t=" + movie + "&apikey=trilogy";
      $.ajax({
        url: queryURL,
        method: "GET"
      }).then(function(repsonse) {
        createRow(repsonse);
      });
    }

    searchOmdb("Joker");
    searchOmdb("Jurassic Park");
